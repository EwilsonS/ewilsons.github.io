<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/strava.css">
    <title>E. Wilson</title>
</head>

<body>
    <div class="header">
        <div class="topbar container">
            <span class="name">Evan</span><span class="h4 text-danger">Wilson</span>
            <div class="float-right">
                <p class="font-weight-bold float-right">In a hurry?
                </p>
                <li class="">Resume</li>

            </div>
        </div>
        <div class="header-body container">
            <div class="input-group head-input-group">
                <div class="input-group-prepend">
                    <span class="bg-white rounded-0" id="basic-addon1"><i class="fas fa-search p-3 pt-4"></i></span>
                </div>
                <input type="text" class="form-control main-input rounded-0" placeholder="Search" aria-label="Username"
                    aria-described by="basic-addon1">
            </div>
        </div>

    </div>
    <div class="container main">
        <div class="row navigate card-group text-center mx-5 mt-5">
            <div class="card navigate-card">
                <div class="card-hearder navigate-icon"><i class="fab fa-blogger-b "></i></div>
                <p class="navigate-text">
                    Blog
                </p>
            </div>
            <div class="card navigate-card">
                <div class="card-hearder navigate-icon"><i class="fas fa-angle-double-down"></i></div>
                <p class="navigate-text">
                    Work
                </p>
            </div>
            <div class="card navigate-card">
                <div class="card-hearder navigate-icon"><i class="fas fa-user-circle"></i></div>
                <p class="navigate-text">
                    About
                </p>
            </div>
            <div class="card navigate-card">
                <div class="card-hearder navigate-icon"><i class="fas fa-mobile-alt"></i></div>
                <p class="navigate-text">
                    Contact
                </p>
            </div>

        </div>
    </div>






    <script src="./assets/javascript/strava.js"></script>
</body>

</html>
